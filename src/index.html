<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commit Easily</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="body">

  <div class="btn-mode" id="btn-mode">
    🌞
  </div>

  <div id="wrapper" class="wrapper">
    <header class="header">
      <h1 class="site-title">Commit Easily</h1>
      <button class="btn-reset" id="btn-reset">
        RESET
      </button>
    </header>

    <section class="form-wrapper">
      <form name="commitForm">
        <label>
          <h2 class="item-title">📦 TYPE</h2>
          <select name="type" id="type">
          </select>
        </label>

        <label>
          <h2 class="item-title">🧸 PREFIX</h2>
          <select size="4" id="prefix" name="prefix"></select>
        </label>

        <label>
          <h2 class="item-title">🎁 SUBJECT</h2>
          <input type="text" id="subject" name="subject" placeholder="〜〜を追加、修正しした @ xxxx.js" autocomplete="off" />
          <p class="description">💡 add, update, delete</p>
        </label>

        <label>
          <h2 class="item-title">📝 COMMENT</h2>
          <textarea class="input-textarea" placeholder="〜〜という理由で〜〜した" rows="3" id="comment" name="comment"></textarea>
        </label>

        <label>
          <h2 class="item-title">📍 ISSUE</h2>
          <input type="number" value="" name="issue" placeholder="XX" autocomplete="off" min="1" max="9999" />
          <p class="description">
            💡 This value will be saved in LocalStorage.
          </p>
        </label>

        <label>
          <h2 class="item-title">🔮 COMMIT MESSAGE</h2>
          <textarea class="output-textarea" rows="3" name="generatedMessage" id="message-output">🌝✨</textarea>

        </label>

        <div class="button-wrapper">
          <button class="button button--pink" id="btn-generate" type="button">
            GENERATE
          </button>

          <button class="button button--purple" id="btn-copy" type="button">
            COPY
          </button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <small class="copyright">
        &copf; Commit Easily by <a href="https://github.com/pss-aileen">Aileen</a></small>
    </footer>
  </div>
  <!--wrapper-->

  <script src="js/main.js"></script>
</body>

</html>
