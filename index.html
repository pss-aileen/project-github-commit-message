<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commit Easily</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <h1 class="text-3xl font-bold">Commit Easily</h1>

  <section>

    <form>
      <label>
        <select>
          <option value="">🎉: New Project</option>
          <option value="">📝: Memo</option>
          <option value="">🐛: Bug Fix</option>
        </select>
      </label>

      <label>
        タイトル、subject、主題
        <input type="text">
      </label>

      <label>
        <input type="radio"> コミットメッセージなし
        <input type="radio"> コミットメッセージ有り
      </label>

      <label>
        コミットメッセージ詳細
        <textarea>長いコミットメッセージ</textarea>
      </label>

      <label>
        issue番号
        <input type="number">
      </label>

      <button>生成</button>

      <div>
        結果生成エリア
      </div>

      <button class="bg-cyan-600">コピー</button>
    </form>

  </section>

</body>

</html>
