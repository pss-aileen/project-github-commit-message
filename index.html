<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commit Easily</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-mono text-gray-700">

  <div id="wrapper" class="px-5 mt-10 mb-10 max-w-xl mx-auto">

    <h1 class="text-3xl font-bold text-pink-600">Commit Easily</h1>

    <section class="mt-8">
      <form name="commitForm">

        <label>
          <h2 class="font-bold text-lg">📦 TYPE</h2>
          <select name="type" id="type" class="border-solid border-2 block rounded-md px-2 py-1 w-full mt-2">
            <option value="normalPrefixList">NORMAL</option>
            <option value="TILPrefixList">DAILY REPORTS</option>
          </select>
        </label>

        <label class="mt-5 block">
          <h2 class="font-bold text-lg">🧸 PREFIX</h2>
          <select class="border-solid border-2 block rounded-md px-2 py-1 w-full mt-2" size="4" id="prefix"
            name="prefix">
          </select>
        </label>

        <label class="mt-5 block">
          <h2 class="font-bold text-lg">🎁 SUBJECT</h2>
          <input type="text" class="border-solid border-2 block rounded-md px-2 py-1 w-full mt-2" id="subject"
            name="subject" placeholder="〜〜を追加、修正しした @ xxxx.js" autocomplete="off">
          <p class="mt-2 text-sm opacity-60">
            💡 add, update, delete
          </p>
        </label>

        <label class="mt-5 block">
          <h2 class="font-bold text-lg">📝 COMMENT</h2>
          <textarea class="block border-solid border-2 rounded-md px-2 py-1 w-full mt-2 resize-none"
            placeholder="〜〜という理由で〜〜した" rows="3" id="comment" name="comment"></textarea>
        </label>

        <label class="mt-5 block">
          <h2 class="font-bold text-lg">📍 ISSUE</h2>
          <input type="number" value="" class="block border-solid border-2 rounded-md px-2 py-1 w-full mt-2"
            name="issue" placeholder="XX" autocomplete="off" min="1" max="9999">
          <p class="mt-2 text-sm opacity-60">
            💡 This value will be saved in LocalStorage.
          </p>
        </label>

        <h2 class="font-bold text-lg mt-5">🔮 COMMIT MESSAGE</h2>
        <textarea class="block border-solid border-2 rounded-md px-2 py-1 mt-5 bg-gray-100 w-full resize-none" rows="3"
          name="generatedMessage" id="message-output">🌝✨</textarea>

        <div class="flex gap-4">
          <button
            class="bg-pink-600 text-neutral-50 px-1 py-2 mt-5 block border-solid rounded-md w-full text-lg tracking-widest active:translate-y-0.5 transition shadow-lg active:shadow-md active:shadow-pink-600/50 shadow-pink-600/50 hover:opacity-70"
            id="btn-generate">
            GENERATE
          </button>

          <button
            class="bg-purple-600 text-neutral-50 px-1 py-2 mt-5 block border-solid rounded-md w-full text-lg tracking-widest transition active:translate-y-0.5 shadow-lg active:shadow-md shadow-purple-600/50 active:shadow-purple-600/50 hover:opacity-70"
            id="btn-copy">
            COPY
          </button>
        </div>
      </form>
    </section>

    <footer class="mt-8">
      <small class="text-sm">
        &copf; Commit Easily by <a href="https://github.com/pss-aileen" class="text-pink-700">Aileen</a></small>
    </footer>

  </div><!--wrapper-->

  <script src="js/main.js"></script>
</body>

</html>
